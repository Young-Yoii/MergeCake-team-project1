<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" />
    <!--파비콘-->
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="./shipping.css" />
    <script defer src="./shipping.js" type="module"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>주문 | $merge cake</title>
  </head>
  <body>
    <div class="title">
      <a href="/" class="logo"><img src="../resources/merge_cake_logo.png" alt="merge cake image"></a>
      <h2>배송지 정보</h2>
    </div>

    <form class="form-container">
      <!-- 이름 -->
      <div class="fullName-container">
        <label for="fullNameInput">이름</label>
        <input type="text" id="fullNameInput" class="input" />
      </div>
      <!-- 휴대전화 -->
      <div class="phoneNumber-container">
        <label for="phoneNumberInput">휴대전화</label>
        <input
          type="text"
          placeholder="010-1234-5678"
          id="phoneNumberInput"
          class="input"
        />
        <span id="phoneNumber-error" class="input-error"></span>
      </div>
      <!-- 주소 -->
      <div class="address-container">
        <label for="searchAddressButton">주소</label>
        <input
          type="text"
          id="postcode"
          class="findPostcode"
          placeholder="우편번호"
        />
        <input
          type="button"
          id="searchAddressButton"
          class="findPostcode"
          value="우편번호 찾기"
        />
        <br />
        <input
          type="text"
          id="address"
          placeholder="주소"
          class="input"
        /><br />
        <input
          type="text"
          id="detailAddress"
          placeholder="상세주소"
          class="input"
        />
        <input
          type="text"
          id="extraAddress"
          placeholder="참고항목"
          class="input"
        />
      </div>

      <input type="checkbox" id="checkbox" checked />
      <label for="checkbox" class="checkbox-label">배송지 정보 저장하기</label>

      <div class="button-container">
        <button class="cancelButton button">취소</button>
        <button class="submitButton button">확인</button>
      </div>
    </form>
  </body>
</html>
