<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--bulma css-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!--파비콘-->
  <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
  <!--폰트-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <!--구글폰트:아이콘-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" type="text/css" href="../../reset.css">
  <link rel="stylesheet" type="text/css" href="./admin-orders.css">
  <title>관리자 | $merge cake</title>
</head>
<body>
  <header></header>

  <section class="main-menu">
    <nav>
      <div class="admin">
        merge Manager
      </div>
      <div class="menu">
        <a href="/admin-orders">주문관리</a>
        <a href="/admin-user">회원관리</a>
        <a href="/admin-category">카테고리 / 상품관리</a>
      </div>
    </nav>
  </section>
	<section class="title-area">
	  <h1>주문 관리</h1>
	</section>
	<section class="history-area">
	  <table class="history" id="ordersContainer">
	    <tr class="header-cell">
		  <th>주문일자</th>
		  <th>주문자</th>
		  <th>상품정보</th>
		  <th>주문금액</th>
		  <th>배송상태</th>
		  <th>주문관리</th>
		</tr>
	  </table>
	</section>

	<!-- 주문을 정말 취소할 지 묻는 Modal 창 -->
	  <div id="modal" class="modal">
	    <div class="modal-background" id="modalBackground"></div>
		  <div class="modal-content">
			  <div class="box">
			    <p class="mb-3">
				  주문 취소 시 복구할 수 없습니다. 정말로 취소하시겠습니까?
				</p>
				<div class="buttons">
				  <button
					class="button mt-5"
					id="deleteCompleteButton"
					aria-label="close"
				  >
					네
				  </button>
				  <button
					class="button cancle mt-5"
					id="deleteCancelButton"
					aria-label="close"
				  >
					아니오
				  </button>
				</div>
			  </div>
			</div>
			<button
			  class="modal-close is-large"
			  id="modalCloseButton"
			  aria-label="close"
			></button>
		</div>
		<footer></footer>

	<script type="module" src="./admin-orders.js"></script>
	<script type="module" src="../home/home.js"></script>
</body>

</html>
