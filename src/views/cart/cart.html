<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--파비콘-->
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 커스텀 css, js -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./cart.css" />

    <title>장바구니 | $merge cake</title>
  </head>
  <body>
    <header></header>

    <section class="main-menu user-container">
      <nav>
          <div class="user-name" id="userName">
          </div>
          <div class="menu">
              <a href="/orderlist" class="user-order">주문조회</a>
              <a href="/edit" class="user-edit">정보수정</a>
          </div>
      </nav>
    </section>

    <div class="product-container">
      <table class="product-list">
        <caption>
          장바구니
        </caption>
        <thead>
          <tr>
            <th scope="col" style="cursor: pointer">
              <input
                type="checkbox"
                class="check-all"
                title="전체 상품 선택"
              />
            </th>
            <th scope="col" colspan="2">상품정보</th>
            <!-- <th scope="col">수량</th> -->
            <th scope="col">주문금액</th>
            <th scope="col">배송비</th>
          </tr>
        </thead>
        <tbody id = "basket-contents">

        </tbody>
      </table>
      <button class="delete-btn">선택삭제</button>
    </div>

    <div class="order-container">
      <div></div>
      <button class="order-btn">주문하기</button>
    </div>

    <!-- 모달창 -->
    <section class="modal-container">
      <div class="modal-wrap">
        <div class="modal-content">주문이 완료되었습니다!</div>
        <div class="btn">
          <button class="close-btn">닫기</button>
          <button class="ok-btn">
            <a href="/mypage/orederlist">확인</a>
          </button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
  <script type="module" defer src="cart.js"></script>
</html>
